	<body>
<header>
	<nav class="navbar">
		<div class="navbar-container container">
			<input type="checkbox" name="" id="">
			<div class="hamburger-lines">

</header>
<main>
	<div class="leftForm left">
		<section class="wrapper style1 align-center">
			<div class="inner medium">
				<h2>Let us host your next special event</h2>
				<form method="post" action="#">
					<div class="fields">
						<div class="field half">
							<label for="name">Name</label>
							<input type="text" name="name" id="name" value="" />
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" value="" />
						</div>
						<div class="field">
							<label for="currentSite">Possible Dates</label>
								<input type="url" name="currentSite" id="currentSite" value="" />
						</div>
						<div class="field half">
							<label for="occasion">Occassion</label>
							<input type="text" name="occasion" id="occasion" value="" />
						</div>
						<div class="field" id="space">
							<label for="message">Notes</label>
							<textarea name="message" id="message" rows="4"></textarea>
						</div>
					</div>
					<ul class="actions special">
						<li><input type="submit" name="submit" id="submit" value="Send Message" /></li>
					</ul>
				</form>
			</div>
		</section>
	</div>
	<div class="rightForm right">
		<img src="css/assets/table.jpg" alt="">
	</div>
</main>
	<footer >
